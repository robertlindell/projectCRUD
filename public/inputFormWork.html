<div class="container">
      <h2>Lägg till nya jobb:</h2>
      <p>Nya jobb att posta i jobbflödet</p>
      <form role="form" action="api/inputformwork" method="POST">
        <div class="form-group">
          <label for="heading">Rubrik:</label>
          <textarea class="form-control" rows="1" id="heading" name="heading"></textarea><br>
          <label for="keyWords">Kompetenser:</label>
          <textarea class="form-control" rows="1" id="keyWords" name="keyWords"></textarea><br>
          <label for="text">Text:</label>
          <textarea class="form-control" rows="10" id="text" name="text"></textarea><br>
          <input type="submit" class="btn btn-info" role="button" />
        </div>
      </form>
</div>
